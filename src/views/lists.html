<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Lista de tarefas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body style="background-color: black;">

    <header>
        <nav>
            <a href="/logout" style="color:blueviolet; font-size: 20px;">Logout</a>
        </nav>
    </header>

    <div class="container">

        <div class="row">
            <div class="col-12 text-center" style="margin-bottom: 100px;">
                <h1 class="mt-5" style="color:blueviolet; font-size: 70px;">Lista de Tarefas</h1>
            </div>
            <ul>
                {{#lists}}
                <li style="margin-bottom: 2px;">
                    <div class="row caixa">

                        <div class="col-4">
                            <a href="/tasks/{{id}}"
                                style="color: aliceblue; height: 60px; font-size: 20px; text-decoration: none;">{{titulo_lista}}</a>
                        </div>
                        <div class="col-4" style="color: aliceblue; height: 60px; font-size: 20px;">{{completedTasks}}
                            de
                            {{totalTasks}}
                            conclu√≠das ({{completionPercentage}}%)</div>
                        <div class="text-end col-4">
                            <a href="/lists/delete/{{id}}" style="color: red; text-decoration: none;">
                                Excluir
                            </a>
                        </div>

                    </div>
                </li>
                {{/lists}}
            </ul>

            <form action="/lists" method="post" id="form">
                <div class="row caixa">
                    <div class="col-4">
                        <b>+</b>
                    </div>
                    <div class="col-4">
                        <input type="text" name="titulo_lista"
                            style="color: aliceblue; background-color: transparent; border-color: transparent; width: 100%; font-size: 20px;"
                            placeholder="Nova lista" required>
                    </div>
                    <div class="col-4 text-end" style="cursor: pointer;"
                        onclick="document.getElementById('form').submit()">
                        Criar Lista
                    </div>
                </div>
            </form>
        </div>
    </div>
    {{#error}}
    <p>{{error}}</p>
    {{/error}}
</body>

</html>
