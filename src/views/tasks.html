<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Lista de tarefas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color: black;">

    <header>
        <nav>
            <a href="/lists" style="color:blueviolet; font-size: 20px;">Listas</a>
            <a href="/logout" style="color:blueviolet; font-size: 20px;">Logout</a>
        </nav>
    </header>

    <div class="container">

        <div class="row">
            <div class="col-12 text-center" style="margin-bottom: 100px;">
                <h1 class="mt-5" style="color:blueviolet; font-size: 70px;">Tarefas para
                    {{list.titulo_lista}}</h1>
            </div>

            <ul>
                {{#tasks}}
                <li style="margin-bottom: 2px;">
                    <div class="row caixa">
                        <div class="col-4" style="background-color: transparent; height: 20px;">
                            <input type="checkbox" style="background-color: black; border-color: blueviolet;"
                                {{#concluida}}checked{{/concluida}} disabled>
                        </div>
                        <div class="col-4 text-center">
                            <a href="/tasks/detail/{{id}}"
                                style="color: aliceblue; font-size: 20px; text-decoration: none;">{{titulo_tarefa}}</a>
                        </div>
                        <div class="text-end col-4">
                            <span style="color: aliceblue; font-size: 20px;">{{data_conclusao}}</span>
                        </div>

                    </div>
                </li>
                {{/tasks}}
            </ul>

            <form action="/tasks/{{list.id}}" method="post">
                <div class="row caixa">
                    <div class="col-4">
                        <input type="text" name="titulo_tarefa"
                            style="color: aliceblue; border-color: transparent; background-color: transparent;"
                            placeholder="Nova tarefa" required>
                    </div>
                    <div class="col-4 text-center">
                        <input type="date" name="data_conclusao"
                            style="color: aliceblue; border-color: transparent; background-color: transparent;"
                            placeholder="Data de conclusÃ£o">
                    </div>
                    <div class="col-4 text-end">
                        <button type="submit"
                            style="color: aliceblue; border-color: transparent; background-color: transparent;">Adicionar
                            Tarefa</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    {{#error}}
    <p>{{error}}</p>
    {{/error}}
</body>

</html>
