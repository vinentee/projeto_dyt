<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Página de Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color: black;">

    <div class="container">

        <div class="row">
            <div class="col-12 p-5">
                <div class="text-center">
                    <img src="imagens/DYT.png" class="img-thumbnail" alt="Image" height="150" width="150"
                        style="border-color: black; background-color: black;">
                </div>
            </div>

            <div class="offset-4 col-4">

                <form action="/" method="post">

                    <div class=" mt-3 mb-3">
                        <label for="email" class="form-label" style="color: aliceblue;">E-mail:</label>
                        <input type="text" class="form-control" id="email" name="email_usuario"
                            placeholder="Insira seu email"
                            style="color: aliceblue; border-color: blueviolet; background-color: black; height: 60px; font-size: 20px;">
                    </div>

                    <div class=" mt-3 mb-3">
                        <label for="senha" class="form-label" style="color: aliceblue;">Senha:</label>
                        <input type="password" class="form-control" id="senha" name="senha_usuario"
                            placeholder="Insira sua senha"
                            style="color: aliceblue; border-color: blueviolet; background-color: black; height: 60px; font-size: 20px;">
                    </div>

                    <button type="submit" class="btn w-100 mt-3"
                        style="background-color: blueviolet; border-color: blueviolet; color: aliceblue; height: 45px; font-size: 20px;">Entrar</button>
                </form>
                <div class="mt-3 text-center">
                    <h3 style="color: aliceblue;">Não possui conta ainda?</h3>
                    <a href="/register" class="btn btn-link" style="color: blueviolet;">Cadastre-se agora</a>
                </div>
            </div>
        </div>
    </div>
    {{#error}}
    <p>{{error}}</p>
    {{/error}}
</body>

</html>
